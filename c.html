<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Year Timer</title>
        <link rel="stylesheet" href="c.css" />
    </head>
    <body>
        <div class="timerContainer">
            <h1>New Years Eve</h1>

            <div style="display: flex; text-align: center">
                <div class="digitContainer">
                    <p class="cdigit" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="digitContainer">
                    <p class="cdigit" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="digitContainer">
                    <p class="cdigit" id="minutes">0</p>
                    <span>mins</span>
                </div>
                <div class="digitContainer">
                    <p class="cdigit" id="seconds">0</p>
                    <span>sec</span>
                </div>
            </div>
        </div>
    </body>
    <script src="c.js"></script>
</html>
